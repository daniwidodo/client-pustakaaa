<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row justify-content-around>
      <ion-col col-sm-6 col-md-6 col-lg-4 col-xl-3 align-self-center>
        <form [formGroup]="loginData" (ngSubmit)="login()">
          <ion-item>
            <ion-label floating>email :</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>password :</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>

          <ion-button
            (click)="login()"
            expand="block"
            shape="round"
            type="submit"
            [disabled]="!loginData.valid"
          >
            Login
          </ion-button>
        </form>

        <ion-row padding-top>
          <ion-col>
            <ion-button
              (click)="redirectToRegister()"
              expand="block"
              shape="round"
            >
              Register
            </ion-button>
          </ion-col>
          <ion-col>
            <!-- <button (click)="openPage('ForgotPage')">Forgot Password</button> -->
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
